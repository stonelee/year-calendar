<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>year calendar</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="navigate">
        <span id="lastYear">&lt;&lt;</span>
        <span id="currentYear"></span>
        <span id="nextYear">&gt;&gt;</span>
      </div>
      <ul id="container"></ul>
    </div>
    <div id="btn">
      <div class="mask"></div>
      <i id="btnYes" class="iconfont" title="选择"></i>
      <i id="btnNo" class="iconfont" title="取消"></i>
    </div>

    <script id="calendar" type="text/x-handlebars-template">
      <table>
        <caption>{{month}}月</caption>
        <thead>
          <tr>
            {{#each days}}
              <th>{{this}}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each dates}}
            <tr>
              {{#each this}}
              <td{{#if value}} data-value="{{value}}"{{/if}}>{{label}}</td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <!-- build:js scripts/vendor/common.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/handlebars.js/handlebars.js"></script>
    <script src="components/moment/moment.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
